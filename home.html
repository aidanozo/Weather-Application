<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather App" />
    <meta name="keywords" content="Weather, Humidity, Wind" />
    <meta name="author" content="Aida Nozohor" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="on"
          class="search-box"
          id="search_term"
          placeholder="Search for a city..."
        />

        <button class="btn" onclick="loadData()">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>

        <button class="add-button"><span>Add to favourites</span></button>
      </header>
      <main>
        <div hidden id="spinner"></div>

        <section class="location">
          <div class="city">Bucharest, RO</div>
        </section>
        <div class="current">
          <div class="temp">10<span>°C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°C / 16°C</div>
        </div>
        <img
          src="https://openweathermap.org/img/wn/04n@2x.png"
          alt=""
          class="icon"
        />
      </main>
    </div>

    <div class="future-forecast">
      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day" id="day1">Mon</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
            id="icon1"
          />
          <div class="temp" id="day1Min">Night - 25.6&#176; C</div>
          <div class="temp" id="day1Max">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day2">Tue</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
            id="icon2"
          />
          <div class="temp" id="day2Min">Night - 25.6&#176; C</div>
          <div class="temp" id="day2Max">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day3">Wed</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
            id="icon3"
          />
          <div class="temp" id="day3Min">Night - 25.6&#176; C</div>
          <div class="temp" id="day3Max">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day4">Thur</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
            id="icon4"
          />
          <div class="temp" id="day4Min">Night - 25.6&#176; C</div>
          <div class="temp" id="day4Max">Day - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day" id="day5">Fri</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
            id="icon5"
          />
          <div class="temp" id="day5Min">Night - 25.6&#176; C</div>
          <div class="temp" id="day5Max">Day - 35.6&#176; C</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Scripts/script.js"></script>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_gai9JPC70NzEib43zjtGnDd1DfSNN2I&libraries=places&callback=activatePlacesSearch"
    ></script>
  </body>
</html>
